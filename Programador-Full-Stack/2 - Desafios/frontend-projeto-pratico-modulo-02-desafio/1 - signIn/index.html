<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>

</head>

<body>
  <div class="img-left">
  </div>
  <form>
    <div class="right-side">
      <h4 class="welcome">Bem vindo</h4>
      <h1 class="make-login">Faça o login com a sua conta</h1>
      <input id="email-login" class="email-login" type="email" placeholder="E-mail">
      <span id="email-span"></span>
      <input id="email-password" class="password-login" type="password" placeholder="Senha">
      <span id="password-span"></span>
      <button id="login-button">LOGIN</button>

  </form>
  <span>Não tem cadastro? <a href="#">Clique aqui</a></span>
  </div>


  <script src="script.js"></script>
</body>

</html>
